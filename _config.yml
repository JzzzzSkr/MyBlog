#################################################################
###################### Hexo Configuration #######################
#################################################################

# Site
title: NexT
description: NexT - An elegant and powerful theme for Hexo.
keywords: "Hexo, NexT"
language: en
timezone: UTC

# URL

url: https://JzzzzSkr.github.io/MyBlog
root: /MyBlog/

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:
  - robots.txt
  - animate/*
  - highlight/*

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
  field: site # Apply to the whole site
  exclude: ""
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: false
  auto_detect: false
  tab_replace: ""

# Home page setting
index_generator:
  per_page: 4
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:
category_generator:
  per_page: 10 # 每页显示的分类数量，设置为 0 表示不分页
  order_by: -date # 分类排序依据

# Date / Time format
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
per_page: 5
pagination_dir: page

# Extensions
theme: next

archive_generator:
  per_page: 12
  yearly: true
  monthly: true
  daily: false

marked:
  # For preserve original quotes in code blocks.
  smartypants: false
  lazyload: true

search:
  path: search.json
  field: all

# Post excerpt settings
excerpt_link:
  enable: true
  label: "阅读全文 »" # 按钮文字
  style: button # 按钮样式，可选值：link, button

# Post meta settings
post_meta:
  date: true
  categories: true
  tags: true
  word_count: true

deploy:
  type: git
  repo: https://github.com/JzzzzSkr/MyBlog.git
  # example, https://github.com/hexojs/hexojs.github.io
  branch: gh-pages
